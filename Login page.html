<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Disease Prediction System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        form {
            width: 100%;
        }

        .container h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
        }

        .forgot-link {
            margin: -15px 0 15px;
        }

        .forgot-link a {
            font-size: 14.5px;
            color: #888;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            height: 48px;
            background-color: #62aeec;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            display: inline-flex;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin: 0 8px;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: "";
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #62aeec;
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: 0.6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: 0.6s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        .error-msg {
            color: red;
            margin-top: 0.5rem;
            display: none;
            font-size: 14px;
        }

        @media screen and (max-width: 650px) {
            .container {
                height: calc(100vh - 40px);
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
            }

            .container.active .toggle-box::before {
                left: 0;
                top: 70%;
            }

            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-panel.toggle-left {
                top: 0;
            }

            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }

            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }

            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }
        }

        @media screen and (max-width: 450px) {
            .form-box {
                padding: 20px;
            }

            .toggle-panel h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="error-msg" id="loginErrorMsg">Invalid username or password</div>
                <p>or Login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        <!-- Registration Form -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="error-msg" id="registerErrorMsg">Registration failed</div>
                <p>or Register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        <!-- Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAbq99pDtYuiwtIWj6oV_YO3mmiNVofQZc",
            authDomain: "disease-prediction-d046b.firebaseapp.com",
            databaseURL: "https://disease-prediction-d046b-default-rtdb.firebaseio.com",
            projectId: "disease-prediction-d046b",
            storageBucket: "disease-prediction-d046b.appspot.com",
            messagingSenderId: "766071515146",
            appId: "1:766071515146:web:0dfdca1502dccc513497f3",
            measurementId: "G-QGQYYJZVFQ"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOMContentLoaded to ensure DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const registerBtn = document.querySelector('.register-btn');
            const loginBtn = document.querySelector('.login-btn');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Toggle between login and register forms
            if (registerBtn) {
                registerBtn.addEventListener('click', () => {
                    container.classList.add('active');
                });
            } else {
                console.error('Register button not found');
            }

            if (loginBtn) {
                loginBtn.addEventListener('click', () => {
                    container.classList.remove('active');
                });
            } else {
                console.error('Login button not found');
            }

            // Handle Signup
            if (registerForm) {
                registerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('registerUsername')?.value.trim();
                    const email = document.getElementById('registerEmail')?.value.trim();
                    const password = document.getElementById('registerPassword')?.value;
                    const errorMsg = document.getElementById('registerErrorMsg');

                    if (username && email && password) {
                        if (username.length < 3) {
                            errorMsg.textContent = 'Username must be at least 3 characters long.';
                            errorMsg.style.display = 'block';
                            return;
                        }
                        if (password.length < 6) {
                            errorMsg.textContent = 'Password must be at least 6 characters long.';
                            errorMsg.style.display = 'block';
                            return;
                        }

                        const sanitizedUsername = username.replace(/[.#$[\]]/g, '_');
                        const userRef = database.ref('users/' + sanitizedUsername);

                        // Check if username already exists
                        userRef.once('value', (snapshot) => {
                            if (snapshot.exists()) {
                                errorMsg.textContent = 'Username already taken.';
                                errorMsg.style.display = 'block';
                            } else {
                                // Store user data without createdAt
                                userRef.set({
                                    username: username,
                                    email: email,
                                    password: password
                                })
                                .then(() => {
                                    errorMsg.style.display = 'none';
                                    localStorage.setItem('loggedInUsername', username);
                                    alert('Registration successful! Please log in.');
                                    container.classList.remove('active');
                                })
                                .catch((error) => {
                                    console.error('Signup error:', error);
                                    errorMsg.textContent = 'Something went wrong. Try again.';
                                    errorMsg.style.display = 'block';
                                });
                            }
                        }, (error) => {
                            console.error('Username check error:', error);
                            errorMsg.textContent = 'Something went wrong. Try again.';
                            errorMsg.style.display = 'block';
                        });
                    } else {
                        errorMsg.textContent = 'Please fill in all fields.';
                        errorMsg.style.display = 'block';
                    }
                });
            } else {
                console.error('Register form not found');
            }

            // Handle Login
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('loginUsername')?.value.trim();
                    const password = document.getElementById('loginPassword')?.value;
                    const errorMsg = document.getElementById('loginErrorMsg');

                    if (username && password) {
                        const sanitizedUsername = username.replace(/[.#$[\]]/g, '_');
                        const userRef = database.ref('users/' + sanitizedUsername);

                        userRef.once('value', (snapshot) => {
                            if (snapshot.exists()) {
                                const userData = snapshot.val();
                                if (userData.password === password) {
                                    errorMsg.style.display = 'none';
                                    localStorage.setItem('loggedInUsername', userData.username);
                                    window.location.href = 'Main Page.html';
                                } else {
                                    errorMsg.textContent = 'Incorrect password.';
                                    errorMsg.style.display = 'block';
                                }
                            } else {
                                errorMsg.textContent = 'User not found.';
                                errorMsg.style.display = 'block';
                            }
                        }, (error) => {
                            console.error('Login error:', error);
                            errorMsg.textContent = 'Something went wrong. Try again.';
                            errorMsg.style.display = 'block';
                        });
                    } else {
                        errorMsg.textContent = 'Please fill in both fields.';
                        errorMsg.style.display = 'block';
                    }
                });
            } else {
                console.error('Login form not found');
            }
        });
    </script>
</body>
</html>
